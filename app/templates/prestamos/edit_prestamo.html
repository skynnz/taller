{% extends 'base.html' %} 
{% block content %}
<div class="card-header">
  <h3 class="card-title">Editar Préstamo</h3>
</div>
<form method="POST">
  <div class="form-group">
    <label for="libro_id">Seleccionar Libro</label>
    <select class="form-control" id="libro_id" name="libro_id" required>
      <option value="">Seleccione un libro</option>
      {% for libro in libros %}
        <option value="{{ libro.id }}" {% if libro.id == prestamo.libro_id %}selected{% endif %}>{{ libro.titulo }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="usuario_id">Usuario</label>
    <input type="text" class="form-control" id="usuario_id" name="usuario_id" value="{{ prestamo.usuario_id }}" readonly>
  </div>
  <div class="form-group">
    <label for="fecha_prestamo">Fecha de Préstamo</label>
    <input type="date" class="form-control" id="fecha_prestamo" name="fecha_prestamo" value="{{ prestamo.fecha_prestamo }}" required>
  </div>
  <div class="form-group">
    <label for="estado">Estado</label>
    <select class="form-control" id="estado" name="estado">
      <option value="activo" {% if prestamo.estado == 'activo' %}selected{% endif %}>Activo</option>
      <option value="anulado" {% if prestamo.estado == 'anulado' %}selected{% endif %}>Anulado</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar Préstamo</button>
  <a href="{{ url_for('prestamos.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
