{% extends 'base.html' %} {% block informes %}
<div class="card card-primary">
  <div class="card-header">
    <h1 class="card-title">Informes Generados</h1>
  </div>


  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="alert alert-dismissible fade show" role="alert">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

    <form method="POST" action="{{ url_for('informes.exportar_pdf_prestamos') }}" target="_blank">
    <div class="card-body">
      <div class="form-group">
        <label>Estado</label>
        <select name="filtro" id="filtro" class="form-control" required>
          <option value="">Seleccione un estado</option>
          <option value="activo">Activo</option>
          <option value="Pendiente de cobro">Pendiente de cobro</option>
          <option value="Devuelto">Devuelto</option>
        </select>
      </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
