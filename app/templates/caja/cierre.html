{% extends 'base.html' %}

{% block cierre_caja %}
<div class="container">
    <h2>Cierre de Caja</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('caja.cerrar_caja') }}">
        <div class="form-group">
            <label for="usuario_id">ID del Usuario</label>
            <input type="hidden" class="form-control" id="usuario_id" name="usuario_id" value="{{ session['user_id'] }}" readonly required>
        </div>
        <div class="form-group">
            <label for="monto_cierre">Monto de Cierre</label>
            <input type="number" class="form-control" id="monto_cierre" name="monto_cierre" step="0.01" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Cerrar Caja</button>
    </form>
</div>
{% endblock %}
