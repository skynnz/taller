{% extends "base.html" %} {% block alta_usuarios %}

<div class="card card-primary">
    <div class="card-header">
      <h1 class="card-title">Alta de Usuarios</h1>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="alert alert-dismissible fade show" role="alert">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

    <form action="{{ url_for('alta_usuarios.register') }}" method="post">
        <div class="card-body">
        <div class="form-group">
            <label for="fullname">Nombre Completo</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="contra">Contrase√±a</label>
            <input type="password" class="form-control" id="contra" name="contra" required>
        </div>
        <div class="form-group">
            <label for="gru_cod">Rol</label>
            <select name="gru_cod" id="gru_cod" class="form-control" required>
                <option value="1">Admin</option>
                <option value="2">Cajero</option>
                <option value="3">Bibliotecario</option>
                <option value="4">Gerente</option>
                <option value="5">Asistente de Biblioteca</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
{% endblock %}
